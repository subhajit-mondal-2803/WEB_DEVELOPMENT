<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <style>
      /* Reset & Base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
        overflow: hidden;
      }

      /* Clock Container */
      .clock-container {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 40px 70px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4),
          inset 0 0 15px rgba(0, 255, 255, 0.2);
        backdrop-filter: blur(12px);
        text-align: center;
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Clock Text */
      h1 {
        font-size: 5rem;
        letter-spacing: 5px;
        background: linear-gradient(90deg, #00fff0, #0072ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 15px rgba(0, 255, 255, 0.6),
          0 0 30px rgba(0, 114, 255, 0.4);
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 15px rgba(0, 255, 255, 0.4),
            0 0 30px rgba(0, 114, 255, 0.3);
        }
        to {
          text-shadow: 0 0 25px rgba(0, 255, 255, 0.9),
            0 0 50px rgba(0, 114, 255, 0.7);
        }
      }

      /* Optional small label below the clock */
      p {
        color: rgba(255, 255, 255, 0.6);
        margin-top: 10px;
        letter-spacing: 2px;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <h1></h1>
    <script src="./app.js"></script>
  </body>
</html>
