<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      /* Reset and font setup */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #0f0f0f;
        color: #fff;
        padding: 40px 20px;
      }

      h1 {
        font-size: 2.8rem;
        margin-bottom: 30px;
        text-align: center;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        animation: fadeInDown 1s ease-in-out;
      }

      form {
        display: flex;
        gap: 12px;
        background: rgba(255, 255, 255, 0.15);
        padding: 20px 25px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        animation: fadeInUp 1s ease-in-out;
      }

      input[type="text"] {
        padding: 12px 16px;
        width: 300px;
        border: none;
        border-radius: 12px;
        outline: none;
        font-size: 1.4rem;
        color: #333;
      }

      input::placeholder {
        color: #888;
      }

      button {
        padding: 12px 20px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(90deg, #00ffc3, #2bff00);
        color: #000;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        transform: scale(1.05);
        background: linear-gradient(90deg, #00ffc3a5, #2bff006f);
        box-shadow: 0 0 15px rgba(0, 255, 204, 0.6);
      }

      /* Task container */
      .alltask {
        margin-top: 40px;
        width: 100%;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      /* Task item */
      .task-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 14px 18px;
        border-radius: 15px;
        transition: all 0.3s ease;
        animation: fadeInUp 0.5s ease-in-out;
      }

      .task-item:hover {
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 0.2);
      }

      .task-text {
        font-size: 2rem;
        color: #fff;
        word-break: break-word;
      }

      .task-buttons {
        display: flex;
        gap: 10px;
      }

      .task-buttons button {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        padding: 6px 10px;
        border-radius: 10px;
        color: #fff;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .task-buttons button:hover {
        background: rgba(255, 255, 255, 0.4);
        transform: scale(1.1);
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <h1 id="heading">Daily To-Do List âœ…</h1>
    <form>
      <input type="text" name="task" id="task" placeholder="Enter your task" />
      <button type="submit">Add task</button>
    </form>
    <div class="alltask"></div>
    <script src="./app.js"></script>
  </body>
</html>
