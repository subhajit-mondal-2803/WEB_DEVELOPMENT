<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <style>
      body {
        box-sizing: border-box;
        background-color: #000;
        height: 100vh;
        width: 100vw;
        color: #fff;
        display: flex;
        gap: 3rem;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      h1 {
        background-color: #826e6e47;
        border: 1px solid #826e6e47;
        width: 60%;
        height: 100px;
        border-radius: 1rem;
        padding: 1rem;
      }

      button{
        font-size: 1.6rem;
        padding: 0.7rem 3rem;
        border: none;
        color: #ffffffe1;
        border-radius: 1.4rem;
        background-color: rgba(16, 206, 16, 0.826);
      }

      button:active{
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h1>Quote</h1>
    <button>Get Quote</button>
    <script src="./app.js"></script>
  </body>
</html>
