<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator</title>
    <style>
      /* Reset & Base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
      }

      /* Container */
      .container {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 25px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(12px);
        padding: 40px 30px;
        width: 320px;
        text-align: center;
        color: white;
        animation: fadeIn 1s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Heading */
      .heading {
        font-size: 2rem;
        margin-bottom: 25px;
        background: linear-gradient(90deg, #ffdee9, #b5fffc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 700;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }

      /* Labels */
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
      }

      /* Inputs */
      input {
        width: 85%;
        padding: 10px;
        border: none;
        border-radius: 10px;
        text-align: center;
        font-size: 1rem;
        margin-bottom: 20px;
        outline: none;
        transition: 0.3s ease;
      }

      input:focus {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        transform: scale(1.05);
      }

      /* Button */
      button {
        padding: 10px 25px;
        border: none;
        border-radius: 25px;
        background: linear-gradient(90deg, #ff85a2, #ff4e88);
        color: white;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s ease;
        box-shadow: 0 4px 10px rgba(255, 78, 136, 0.4);
      }

      button:hover {
        transform: scale(1.05);
        background: linear-gradient(90deg, #ff4e88, #ff85a2);
        box-shadow: 0 6px 20px rgba(255, 255, 255, 0.4);
      }

      /* Result Text */
      .result {
        margin-top: 25px;
        font-size: 1.3rem;
        font-weight: bold;
        color: #fff;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Love Calculator</h1>
      <form>
        <label for="boy">Boy</label>
        <input type="text" id="boy" name="boy" />
        <br /><br />
        <label for="girl">Girl</label>
        <input type="text" id="girl" name="girl" />
        <br /><br />
        <button type="submit">Submit</button>
      </form>
      <h2 class="result"></h2>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
