<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income tax calculator</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      .container {
        background: white;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      input {
        width: 80%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 1rem;
      }

      input:focus {
        border-color: #74ebd5;
        box-shadow: 0 0 5px rgba(116, 235, 213, 0.5);
      }

      button {
        margin-top: 15px;
        padding: 10px 25px;
        border: none;
        border-radius: 8px;
        background: #74ebd5;
        color: #333;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: #5ed3c3;
      }

      h2 {
        margin-top: 20px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Income Tax Calculator</h1>
      <form>
        <input type="text" id="income" name="income" />
        <br /><br />
        <button type="submit">submit</button>
      </form>
      <h2></h2>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
