<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="login">
      <h2>Login</h2>
      <input
        type="email"
        name="username"
        id="username"
        placeholder="abc@email.com"
      />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter your password"
        style="margin-top: 1rem"
      />
      <button type="submit">Login</button>
      <div class="signup">
        <span>If a new user ? <a href="#">Signup</a></span>
      </div>
    </div>
  </body>
</html>
