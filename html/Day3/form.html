<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>University Register Form</h1>
    <p>Please fill out the form below to register</p>
    <hr />
    <h2>Personal Details</h2>
    <form>
      <label for="fname">First Name :</label>
      <input type="text" id="fname" name="fname" placeholder="e.g.,Arun" />
      <br /><br />
      <label for="lname">Last name : </label>
      <input type="text" name="lname" id="lname" placeholder="e.g.,Kumar" />
      <br /><br />
      <label for="dob">Date of Birth : </label>
      <input type="date" name="dob" id="dob" />
      <br /><br />
      <label for="gender">Gender</label>
      <br />
      <input type="radio" name="gender" id="male" value="male" />
      <label for="male">Male</label>
      <br />
      <input type="radio" name="gender" id="female" value="female" />
      <label for="female">Female</label>
      <br />
      <input type="radio" name="gender" id="other" value="other" />
      <label for="other">Other</label>
      <br /><br />
      <label for="photo">Upload your photo :</label>
      <input type="file" id="photo" name="photo" />
      <br />
      <hr />
      <h2>Contact information</h2>
      <label for="email">Email Address :</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="e.g.,abc@email.com"
      />
      <br /><br />
      <label for="ph">Phone No : </label>
      <input type="tel" name="ph" id="ph" placeholder="e.g.,9876543201" />
      <br /><br />
      <label for="mailingAddress">MailingAddress</label>
      <br />
      <textarea name="mailingAddress" id="mailingAddress" rows="5" cols="30">
Enter Mailing Address </textarea
      >
      <br />
      <hr />
      <h2>Academic Information</h2>
      <label for="course">Select Your Course :</label>
      <br />
      <select name="course" id="course">
        <option value="invalid" selected>Choose a course</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="EE">EE</option>
        <option value="ME">ME</option>
      </select>
      <br /><br />
      <label for="extra">Extracurricular Interests :</label>
      <br />
      <input type="checkbox" name="extra" id="sports" value="sports" />
      <label for="sports">Sports</label>
      <br />
      <input type="checkbox" name="extra" id="music" value="music" />
      <label for="music">Music</label>
      <br />
      <input type="checkbox" name="extra" id="tech" value="tech" />
      <label for="tech">Tech</label>
      <br /><br />
      <hr />
      <h2>Create Your Account</h2>
      <label for="password">Create Password : </label>
      <input type="password" name="password" id="password" />
      <br /><br />
      <label for="sq">Security Question</label>
      <br />
      <select name="sq" id="sq">
        <option value="pet">What's your pet name</option>
      </select>
      <br /><br />
      <label for="sAns">Security Answer :</label>
      <input type="text" name="sAns" id="sAns" />
      <br /><br />
      <input type="checkbox" name="agree" id="agree" />
      <label for="agree">I agree to the terms and conditions .</label>
      <br /><br />
      <hr />
      <button type="submit">Register</button>
      <button type="reset">Clear form</button>
      <br /><br /><br />
    </form>
  </body>
</html>
